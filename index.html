<!DOCTYPE html>
<html>
    <head>
        <title>Survival Game</title>
        <style>
        </style>
    </head>
    <body>
    <canvas id="canvi"></canvas>
    
    <script>
        var c = document.getElementById("canvi");
        var ctx = c.getContext("2d");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        function fill(r, g, b) {
            ctx.fillStyle = "rgb(" + r + ", " + g + ", " + b + ")";
        }
        function rect(x, y, w, h) {
            ctx.fillRect(x, y, w, h)
        }
        function myFunction() {
            myVar = setInterval(draw, 1);
        }
        function text(txt, x, y) {
            ctx.font = "30px Arial";
            ctx.fillText(txt, x, y);
        }
        function draw() { 
            fill(50, 50, 50)
            rect(0, 0, c.width, c.height)
            fill(0, 0, 0)
            text("Hello Pop", 200, 126)
        }
        draw()
    </script>
    
    </body>
</html>
